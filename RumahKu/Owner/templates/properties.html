{% extends "app/layout.html" %} {% block content %}
<body>
  <h2>My Properties</h2>
  <ul>
    {% for property in properties %}
    <li>
      <strong>{{ property.title }}</strong> - {{ property.description }}
      <a href="{% url 'property_update' property.id %}">Update</a>
    </li>
    {% endfor %}
  </ul>
</body>
{% endblock %}
